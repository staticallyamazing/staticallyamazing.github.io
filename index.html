<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="/favicon.ico" />
        <title>staticallyamazing.github.io</title>
    </head>
    <body style="margin: 0; padding: 0">
        <br />
        <br />
        <input id="a" placeholder="url" style="width: 80vw" />
        <br />
        <button id="b">go to URL</button>
        <br />
        <button id="c">add current page to history</button>
        <br />
        <button id="d">reload page</button>
        <br />
        <p>entered location will be saved (remember browser data is reset in chrome://chrome-signin) you can also press enter to go to URL</p>
        <script>
            document.querySelector("#a").value = localStorage.getItem('location') || ''
            function setLocation() {
                history.pushState({}, '', location.href)
                var newLoc = document.querySelector("#a").value
                if (!newLoc.startsWith("https://") && !newLoc.startsWith("http://")) newLoc = "https://" + newLoc
                localStorage.setItem('location', newLoc)
                location.href = newLoc
            }
            window.addEventListener('keypress', (e) => {
                if (e.keyCode === 13) {
                    e.preventDefault()
                    setLocation()
                }
            })
            document.querySelector("#b").addEventListener("click", () => {
                setLocation()
            })
            document.querySelector("#c").addEventListener("click", () => {
                history.pushState({}, '', location.href)
            })
            document.querySelector("#d").addEventListener("click", () => {
                location.reload()
            })
        </script>
    </body>
</html>
